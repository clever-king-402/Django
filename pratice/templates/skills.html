{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Mini Portfolio | Skills</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <link href="{% static 'font/css/fontello.css' %}" rel="stylesheet" />
    <link
      href="http://fonts.googleapis.com/css?family=Droid+Sans:400,700"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-inner">
        <div class="container">
          <a
            class="btn btn-navbar"
            data-toggle="collapse"
            data-target=".nav-collapse"
          >
            <span class="icon-bar"></span> <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="/"><img src="img/user.jpg" alt="" /></a>
          <ul class="nav nav-collapse pull-right">
            <li>
              <a href="/"><i class="icon-user"></i> Profile</a>
            </li>
            <li>
              <a href="/skills" class="active"
                ><i class="icon-trophy"></i> Skills</a
              >
            </li>
            <li>
              <a href="/work"><i class="icon-picture"></i> Work</a>
            </li>
            <li>
              <a href="/resume"><i class="icon-doc-text"></i> Resume</a>
            </li>
          </ul>
          <div class="nav-collapse collapse"></div>
        </div>
      </div>
    </div>
    <div class="container skills">
      <h2>My Skills</h2>
      {% for skill in skills %}
      <div class="row">
        <div class="span3">
          <div class="ps">
            <img src="{{skill.image.url}}" class="rounded-circle" ></img>
          </div>
        </div>
        <div class="span5">
          <h3>{{skill.name}} <span>{{skill.percent}}</span></h3>
          <progress id="file" value="{{skill.percent}}" max="100" style="width:100%;" > </progress>
        </div>
      </div>
      {% endfor %}
    </div>
    <div class="row social">
      <ul class="social-icons">
        <li>
          <a href="#"><img src="{% static 'img/fb.png' %}" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="{% static 'img/tw.png' %}" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="{% static 'img/go.png' %}" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="{% static 'img/pin.png' %}" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="{% static 'img/st.png' %}" alt="" /></a>
        </li>
        <li>
          <a href="#"><img src="{% static 'img/dr.png' %}" alt="" /></a>
        </li>
      </ul>
    </div>
    <div class="footer">
      <div class="container">
        <p class="pull-left">
          <a href="http://dzyngiri.com">www.dzyngiri.com</a>
        </p>
        <p class="pull-right">
          <a href="#myModal" role="button" data-toggle="modal">
            <i class="icon-mail"></i> CONTACT</a
          >
        </p>
      </div>
    </div>
    <div
      id="myModal"
      class="modal hide fade"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel"
      aria-hidden="true"
    >
      <div class="modal-header">
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-hidden="true"
        >
          Ã—
        </button>
        <h3 id="myModalLabel"><i class="icon-mail"></i> Contact Me</h3>
      </div>
      <div class="modal-body">
        <form action="#">
          <input type="text" placeholder="Yopur Name" />
          <input type="text" placeholder="Your Email" />
          <input type="text" placeholder="Website (Optional)" />
          <textarea rows="3" style="width: 80%"></textarea>
          <br />
          <button type="submit" class="btn btn-large">
            <i class="icon-paper-plane"></i> SUBMIT
          </button>
        </form>
      </div>
    </div>
    <script src="{% static 'js/jquery-1.10.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script>
      $("#myModal").modal("hidden");
    </script>
  </body>
</html>
